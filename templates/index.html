<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - مباريات اليوم</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-futbol"></i>
                <span>بث مباشر</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="active"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="/channels"><i class="fas fa-tv"></i> القنوات</a></li>
                <li><a href="#live"><i class="fas fa-circle live-indicator"></i> مباشر الآن</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <!-- Lecteur vidéo -->
        <div class="video-player-section">
            <div id="videoPlayer" class="video-player">
                <div class="video-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <p>اختر قناة أو مباراة للبدء</p>
                </div>
            </div>
            <div class="video-info">
                <h2 id="currentStreamTitle">لم يتم اختيار أي بث</h2>
                <p id="currentStreamDescription">اختر من القنوات أو المباريات أدناه</p>
            </div>
        </div>

        <!-- Sélecteur de date -->
        <div class="date-selector">
            <button class="date-btn" onclick="changeDate(-1)">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="current-date">
                <i class="fas fa-calendar"></i>
                <span id="currentDate">اليوم</span>
            </div>
            <button class="date-btn" onclick="changeDate(1)">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <!-- Filtres -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterMatches('all')">
                <i class="fas fa-th"></i> الكل
            </button>
            <button class="filter-btn" onclick="filterMatches('live')">
                <i class="fas fa-circle live-indicator"></i> مباشر
            </button>
            <button class="filter-btn" onclick="filterMatches('upcoming')">
                <i class="fas fa-clock"></i> قادمة
            </button>
            <button class="filter-btn" onclick="filterMatches('finished')">
                <i class="fas fa-check-circle"></i> منتهية
            </button>
        </div>

        <!-- Indicateur de chargement -->
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
            <p>جاري تحميل المباريات...</p>
        </div>

        <!-- Liste des matchs -->
        <div id="matchesContainer" class="matches-container">
            <!-- Les matchs seront chargés ici dynamiquement -->
        </div>

        <!-- Section des chaînes populaires -->
        <div class="channels-section">
            <h2><i class="fas fa-tv"></i> القنوات الرياضية</h2>
            <div id="channelsContainer" class="channels-grid">
                <!-- Les chaînes seront chargées ici -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 بث مباشر - جميع الحقوق محفوظة</p>
            <p class="disclaimer">هذا الموقع للأغراض التعليمية فقط</p>
        </div>
    </footer>

    <!-- Bibliothèque hls.js pour lire les flux m3u8 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
