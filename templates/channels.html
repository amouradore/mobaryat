<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القنوات - بث مباشر</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-futbol"></i>
                <span>بث مباشر</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="/channels" class="active"><i class="fas fa-tv"></i> القنوات</a></li>
                <li><a href="/#live"><i class="fas fa-circle live-indicator"></i> مباشر الآن</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <!-- Lecteur vidéo -->
        <div class="video-player-section">
            <div id="videoPlayer" class="video-player">
                <div class="video-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <p>اختر قناة للبدء</p>
                </div>
            </div>
            <div class="video-info">
                <h2 id="currentStreamTitle">لم يتم اختيار أي قناة</h2>
                <p id="currentStreamDescription">اختر من القنوات أدناه</p>
            </div>
        </div>

        <!-- Barre de recherche -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="ابحث عن قناة..." onkeyup="searchChannels()">
        </div>

        <!-- Filtres de catégories -->
        <div class="category-filters">
            <button class="category-btn active" onclick="filterCategory('all')">الكل</button>
            <button class="category-btn" onclick="filterCategory('bein')">beIN Sports</button>
            <button class="category-btn" onclick="filterCategory('dazn')">DAZN</button>
            <button class="category-btn" onclick="filterCategory('espn')">ESPN</button>
            <button class="category-btn" onclick="filterCategory('elevendazn')">Eleven Sports</button>
            <button class="category-btn" onclick="filterCategory('sky')">Sky Sports</button>
            <button class="category-btn" onclick="filterCategory('premierleague')">Premier League</button>
            <button class="category-btn" onclick="filterCategory('roshnleague')">Roshn League</button>
            <button class="category-btn" onclick="filterCategory('SeriaA')">Serie A</button>
            <button class="category-btn" onclick="filterCategory('generalsports')">رياضات عامة</button>
            <button class="category-btn" onclick="filterCategory('mbc')">MBC</button>
        </div>

        <!-- Indicateur de chargement -->
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
            <p>جاري تحميل القنوات...</p>
        </div>

        <!-- Grille des chaînes -->
        <div id="channelsGrid" class="channels-grid-full">
            <!-- Les chaînes seront chargées ici -->
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 بث مباشر - جميع الحقوق محفوظة</p>
            <p class="disclaimer">هذا الموقع للأغراض التعليمية فقط</p>
        </div>
    </footer>

    <!-- Bibliothèque hls.js pour lire les flux m3u8 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/static/js/channels.js"></script>
</body>
</html>
